<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/table.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/footer.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="d-flex align-items-baseline">
        <a class="navbar-brand mb-0 h1">
            <img src="https://www.publicdomainpictures.net/pictures/350000/velka/paper-boat.png" height="41">
            <span class="align-middle ml-2">-Battleship-</span>
        </a>
    </div>
    <div class="navbar-collapse collapse justify-content-stretch" id="navbar7" aria-controls="navbar7">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form action="/logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <a class="nav-link" href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 60px">
    <div class="form-row">
        <div class="col-md-6 d-flex justify-content-center">
            <table id="my_board">
                <caption style="caption-side: top; text-align: center; font-size: large" th:text="${me.login}"></caption>
                <th:block th:each="i: ${#numbers.sequence(0, 9)}">
                    <tr>
                        <th:block th:each="j: ${#numbers.sequence(0, 9)}">
                            <td th:attr="data-x=${i},data-y=${j}"></td>
                        </th:block>
                    </tr>
                </th:block>
            </table>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <table id="opponents_board">
                <caption style="caption-side:top; text-align: center; font-size: large" th:text="user_2"></caption>
                <th:block th:each="i: ${#numbers.sequence(0, 9)}">
                    <tr>
                        <th:block th:each="j: ${#numbers.sequence(0, 9)}">
                            <td th:attr="data-x=${i},data-y=${j}"></td>
                        </th:block>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>
    <div class="form-row text-center" style="margin-top: 30px">
        <div class="col-12">
            <span th:text="Text"></span>
        </div>
    </div>
    <div class="form-row text-center" style="margin-top: 30px">
        <div class="col-12">
            <button type="submit" class="btn btn-outline-dark" style="width: 300px">Arrange ships</button>
        </div>
    </div>
    <div class="form-row text-center" style="margin-top: 15px">
        <div class="col-12">
            <button disabled type="submit" class="btn btn-outline-dark" style="width: 300px">Ready to play</button>
        </div>
    </div>
    <div class="form-row text-center" style="margin-top: 15px">
        <div class="col-12">
            <button disabled type="submit" class="btn btn-dark" style="width: 300px">Start game</button>
        </div>
    </div>
</div>

<footer>
    <div th:replace="fragments/footer :: footer"/>
</footer>

</body>
</html>
