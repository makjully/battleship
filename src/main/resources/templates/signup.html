<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>signup</title>
    <link rel="icon" type="image/png" href="https://www.publicdomainpictures.net/pictures/350000/velka/paper-boat.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/footer.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="d-flex align-items-baseline">
        <a class="navbar-brand mb-0 h1">
            <img src="https://www.publicdomainpictures.net/pictures/350000/velka/paper-boat.png" height="41">
            <span class="align-middle ml-2">-Battleship-</span>
        </a>
    </div>
</nav>
<div class="container" style="margin-top: 45px">
    <div class="row-fluid">
        <div class="col-md-6 offset-md-3">
            <form action="/signup" method="post" style="margin: 16px" th:object="${signupForm}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group" id="login-form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" th:field="*{login}" id="login" name="login"
                           placeholder="Login">
                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" name="password"
                           placeholder="Password">
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="repeat_password">Repeat password</label>
                    <input type="password" class="form-control" th:field="*{repeatPassword}" id="repeat_password"
                           name="repeatPassword" placeholder="Password">
                    <div style="color: red" th:if="${#fields.hasGlobalErrors()}" th:errors="${signupForm}"></div>
                </div>
                <button type="submit" class="btn btn-outline-dark" style="width: 100%" id="signup-button">Sign up
                </button>
            </form>
            <form action="/login" method="get" style="margin: 16px">
                <label for="logged_in">Already have an account?</label>
                <button type="submit" class="btn btn-outline-dark" style="width: 100%" id="logged_in">Log in</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>

</body>
</html>
